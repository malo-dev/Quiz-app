<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/error-and-succes.css">
    <link rel="stylesheet" href="css/question.css">
    <title>Quiz-app</title>
</head>
<body>
    <main class="container_box">
       
        <section class="container">
            <section class="text-and-title">
                <h1 class="game-title" >javascript Quiz</h1>
                <p class="text-up-paragraphe">Évaluer vos competences en javascript en répondant aux questions que nous avons spécialement selectionnéés pour vous.c'est fun et gratuit</p>  
            </section>
            <section class="container-form">
                <form action="" method="post" class="form-control form-control-field">
                            <label for="name">Nom</label>
                           <input type="text" name="name" placeholder="leader" >
                           <small></small>
                           <label for="emal">Email</label>
                            <input type="text" name="email"  placeholder="leader@gmail.com">
                            <small></small>                         
                </form>
                <input type="submit" value="Commencer" class="input-field-submit">


                <form action="" method="post" class="form-control form-question  form1">
                    <p class="game-title paragraphe-question question1" >Sous quel extention se trouve un fichier javscript ?</p>
                    <p class="paragraphe-question para ">Question <span class="question-number">1</span>/15</p>
                    <div id="timer"><span id="timer-id">60</span></div>
                    <div class="form-control-question ">

                        <input type="radio" id="contactChoice1"
                        name="contact" value="1">
                       <label for="contactChoice1" >.js</label>
                   
                       <input type="radio" id="contactChoice2"
                        name="contact" value="0">
                       <label for="contactChoice2">.jsx</label>
                   
                       <input type="radio" id="contactChoice3"
                        name="contact" value="0">
                       <label for="contactChoice3">.json</label>
                    </div>
                        <div class="btn btn-flex-suivant">
                            <input type="submit" value="Quitter">
                            <input type="submit"  disabled value="Suivant">
                        </div>

                </form>



<section class="container success-failure-icon" >
    <section class="text-and-title">
        <h1 class="game-title name-title" id="name-title" ></h1>
        <p class="mail-adress email-title" id="email-title" ></p>
        <img   class="success"src="imgs/success.png" alt="success">
        <img   class="failure"src="imgs/failure.jpeg" alt="failure">
        <p id="cote">14/15</p>
        <input type="button" class="home" value="Accueil">
    </section>
</section>
            </section>
        </section>
    </div>
    </main>
    <script src="js/script-regex.js"></script>
</body>
</html>
